<div class="zindex grid gutter-2">

  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
    {% pattern buttons/logo-btn url="/" %}
  </div>

  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 text-right">

    <nav class="main" role="navigation" id="navigation">

      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check"><img class="nav-close" src="/images/exit-nav.svg" alt="exit the navigation"><img class="nav-open" src="/images/nav.svg" alt="open the navigation"></label>

      <ul class="nav pad-t" id="menu">
        {% pattern buttons/btn-nav url="/index/" text="Home" %}
        {% pattern buttons/btn-nav url="/#motion-reel" text="Demo Reel" %}
        {% pattern buttons/btn-nav url="/#projects" text="Projects" %}
        {% pattern buttons/btn-nav url="/#about-me" text="About Me" %}
      </ul>
    </nav>

  </div>

</div>
