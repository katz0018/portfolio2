<div role="complementary" class="bg-grey">
  <div class="pad-t-2 pad-b-2">
    <div class="max-length">
      <p class="max-length pad-t-2 pad-b-2 push-0 tera italic">{{include.heading}}</p>
    </div>

    <div class="gutter-2 grid">
      <img class="unit xs-1 s-1 m-1-3 l-1-3 img-flex" src="{{include.url-1}}" alt="">
      <img class="unit xs-1 s-1 m-1-3 l-1-3 img-flex" src="{{include.url-2}}" alt="">
      <img class="unit xs-1 s-1 m-1-3 l-1-3 img-flex" src="{{include.url-3}}" alt="">
    </div>
    <p class="max-length pad-t-2 push-0 kilo pad-b-2">{{include.text}}</p>
  </div>
</div>
